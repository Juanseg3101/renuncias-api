<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Predicción de Renuncia{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tooltip-inner {
      max-width: 300px;
      text-align: left;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="/">Inicio</a>
  <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="/historial/">Historial</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/accounts/logout/">Salir</a>
      </li>
      <li class="nav-item">
  <a class="nav-link" href="/signup/">Registrarse</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="/accounts/login/">Ingresar</a>
      </li>
      {% endif %}
    </ul>
    <button id="modo-btn" class="btn btn-outline-light btn-sm">🌙</button>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Botón de modo oscuro
  const btn = document.getElementById("modo-btn");
  const html = document.documentElement;
  btn.onclick = () => {
    const tema = html.getAttribute("data-bs-theme");
    html.setAttribute("data-bs-theme", tema === "dark" ? "light" : "dark");
    btn.textContent = tema === "dark" ? "🌙" : "☀️";
  };

  // Activar tooltips
  const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  });
</script>

</body>
</html>
